{% extends "base.html" %}

{% block title %}Dashboard - Task Manager{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-tasks"></i> Мои задачи</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createTaskModal">
                <i class="fas fa-plus"></i> Новая задача
            </button>
        </div>

        <!-- Фильтры -->
        <div class="row mb-3">
            <div class="col-md-4">
                <select class="form-select" id="statusFilter">
                    <option value="">Все статусы</option>
                    <option value="pending">В ожидании</option>
                    <option value="in_progress">В работе</option>
                    <option value="completed">Завершено</option>
                </select>
            </div>
            <div class="col-md-4">
                <select class="form-select" id="priorityFilter">
                    <option value="">Все приоритеты</option>
                    <option value="low">Низкий</option>
                    <option value="medium">Средний</option>
                    <option value="high">Высокий</option>
                </select>
            </div>
            <div class="col-md-4">
                <button class="btn btn-outline-secondary w-100" onclick="loadTasks()">
                    <i class="fas fa-filter"></i> Применить
                </button>
            </div>
        </div>

        <!-- Список задач -->
        <div id="tasksList">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Загрузка...</span>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0"><i class="fas fa-chart-pie"></i> Статистика</h5>
            </div>
            <div class="card-body">
                <div id="stats">
                    <div class="text-center">
                        <div class="spinner-border spinner-border-sm" role="status">
                            <span class="visually-hidden">Загрузка...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно создания задачи -->
<div class="modal fade" id="createTaskModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Новая задача</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="createTaskForm">
                    <div class="mb-3">
                        <label class="form-label">Название</label>
                        <input type="text" class="form-control" id="taskTitle" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Описание</label>
                        <textarea class="form-control" id="taskDescription" rows="3"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label class="form-label">Статус</label>
                            <select class="form-select" id="taskStatus">
                                <option value="pending">В ожидании</option>
                                <option value="in_progress">В работе</option>
                                <option value="completed">Завершено</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Приоритет</label>
                            <select class="form-select" id="taskPriority">
                                <option value="low">Низкий</option>
                                <option value="medium" selected>Средний</option>
                                <option value="high">Высокий</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Срок выполнения</label>
                        <input type="datetime-local" class="form-control" id="taskDueDate">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-primary" onclick="createTask()">Создать</button>
            </div>
        </div>
    </div>
</div>

<script>
// Загрузка задач при открытии страницы
document.addEventListener('DOMContentLoaded', function() {
    loadTasks();
    loadStats();
});

async function loadTasks() {
    try {
        const status = document.getElementById('statusFilter').value;
        const priority = document.getElementById('priorityFilter').value;
        
        let url = '/api/tasks';
        const params = new URLSearchParams();
        if (status) params.append('status', status);
        if (priority) params.append('priority', priority);
        
        if (params.toString()) {
            url += '?' + params.toString();
        }

        const response = await fetch(url);
        const data = await response.json();

        if (response.ok) {
            displayTasks(data.tasks);
        } else {
            showAlert(data.error, 'danger');
        }
    } catch (error) {
        showAlert('Ошибка загрузки задач: ' + error, 'danger');
    }
}

function displayTasks(tasks) {
    const tasksList = document.getElementById('tasksList');
    
    if (tasks.length === 0) {
        tasksList.innerHTML = `
            <div class="alert alert-info">
                <i class="fas fa-info-circle"></i> Задачи не найдены
            </div>
        `;
        return;
    }

    tasksList.innerHTML = tasks.map(task => `
        <div class="card mb-3 task-card ${task.status === 'completed' ? 'border-success' : ''}">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-start">
                    <div class="flex-grow-1">
                        <h5 class="card-title ${task.status === 'completed' ? 'text-decoration-line-through text-muted' : ''}">
                            ${task.title}
                        </h5>
                        ${task.description ? `<p class="card-text">${task.description}</p>` : ''}
                        
                        <div class="task-meta mt-2">
                            <span class="badge bg-${getStatusColor(task.status)} me-2">
                                ${getStatusText(task.status)}
                            </span>
                            <span class="badge bg-${getPriorityColor(task.priority)} me-2">
                                ${getPriorityText(task.priority)}
                            </span>
                            ${task.due_date ? `
                                <small class="text-muted">
                                    <i class="fas fa-clock"></i> ${new Date(task.due_date).toLocaleString()}
                                </small>
                            ` : ''}
                        </div>
                    </div>
                    <div class="task-actions">
                        <button class="btn btn-sm btn-outline-primary me-1" onclick="editTask(${task.id})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteTask(${task.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    `).join('');
}

async function createTask() {
    const title = document.getElementById('taskTitle').value;
    const description = document.getElementById('taskDescription').value;
    const status = document.getElementById('taskStatus').value;
    const priority = document.getElementById('taskPriority').value;
    const dueDate = document.getElementById('taskDueDate').value;

    if (!title) {
        showAlert('Введите название задачи', 'warning');
        return;
    }

    try {
        const response = await fetch('/api/tasks', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                title,
                description,
                status,
                priority,
                due_date: dueDate || null
            })
        });

        const data = await response.json();

        if (response.ok) {
            document.getElementById('createTaskForm').reset();
            bootstrap.Modal.getInstance(document.getElementById('createTaskModal')).hide();
            showAlert('Задача создана успешно!', 'success');
            loadTasks();
            loadStats();
        } else {
            showAlert(data.error, 'danger');
        }
    } catch (error) {
        showAlert('Ошибка создания задачи: ' + error, 'danger');
    }
}

async function deleteTask(taskId) {
    if (!confirm('Вы уверены, что хотите удалить эту задачу?')) {
        return;
    }

    try {
        const response = await fetch(`/api/tasks/${taskId}`, {
            method: 'DELETE'
        });

        const data = await response.json();

        if (response.ok) {
            showAlert('Задача удалена успешно!', 'success');
            loadTasks();
            loadStats();
        } else {
            showAlert(data.error, 'danger');
        }
    } catch (error) {
        showAlert('Ошибка удаления задачи: ' + error, 'danger');
    }
}

async function loadStats() {
    try {
        const response = await fetch('/api/tasks');
        const data = await response.json();

        if (response.ok) {
            const tasks = data.tasks;
            const total = tasks.length;
            const completed = tasks.filter(t => t.status === 'completed').length;
            const inProgress = tasks.filter(t => t.status === 'in_progress').length;
            const pending = tasks.filter(t => t.status === 'pending').length;

            document.getElementById('stats').innerHTML = `
                <div class="mb-2">
                    <strong>Всего задач:</strong> ${total}
                </div>
                <div class="mb-2">
                    <span class="badge bg-success">Завершено: ${completed}</span>
                </div>
                <div class="mb-2">
                    <span class="badge bg-warning">В работе: ${inProgress}</span>
                </div>
                <div class="mb-2">
                    <span class="badge bg-secondary">В ожидании: ${pending}</span>
                </div>
                ${total > 0 ? `
                    <div class="progress mt-3" style="height: 20px;">
                        <div class="progress-bar bg-success" style="width: ${(completed/total)*100}%">
                            ${Math.round((completed/total)*100)}%
                        </div>
                    </div>
                ` : ''}
            `;
        }
    } catch (error) {
        document.getElementById('stats').innerHTML = '<div class="text-danger">Ошибка загрузки статистики</div>';
    }
}

function getStatusColor(status) {
    const colors = {
        'pending': 'secondary',
        'in_progress': 'warning',
        'completed': 'success'
    };
    return colors[status] || 'secondary';
}

function getStatusText(status) {
    const texts = {
        'pending': 'В ожидании',
        'in_progress': 'В работе',
        'completed': 'Завершено'
    };
    return texts[status] || status;
}

function getPriorityColor(priority) {
    const colors = {
        'low': 'info',
        'medium': 'primary',
        'high': 'danger'
    };
    return colors[priority] || 'primary';
}

function getPriorityText(priority) {
    const texts = {
        'low': 'Низкий',
        'medium': 'Средний',
        'high': 'Высокий'
    };
    return texts[priority] || priority;
}

function showAlert(message, type) {
    const alert = document.createElement('div');
    alert.className = `alert alert-${type} alert-dismissible fade show`;
    alert.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    `;
    
    const container = document.querySelector('.container');
    container.insertBefore(alert, container.firstChild);
    
    setTimeout(() => {
        alert.remove();
    }, 5000);
}
</script>
{% endblock %}
